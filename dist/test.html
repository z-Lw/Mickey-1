<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}
*::before,
*::after {
  box-sizing: border-box;
}
    #demo{
        position: fixed;
        width: 100%;
        height: 50vh;
        top:0;
        left: 0;
        overflow-y:auto;

    }
    #demo::-webkit-scrollbar{
        display: none;
    }
    #demo2{
        display: none;
    }
    #html{
        position: fixed;
        bottom: 0;
        left: 50%;
        width: 100%;
        height: 50vh;
        transform: translateX(-50%);
       
    }
    #buttons{
        position: fixed;
        right: 0;
        top:0;
        display: flex;
        flex-direction: column;
        margin-top: 10px;
        margin-right: 10px;
    }
    #buttons>button{
        margin-bottom: 10px;
        padding: 5px 8px;
        border-radius:5px;
        cursor: pointer;
        outline: none;
        border: none;

    }
    #buttons>button:hover{
        background: rgb(94, 94, 236);
        color: white;
    }</style>
<body>
    <style id="demo2"></style>
    <div id="demo"></div>
    <div id="buttons">
        <button id="btnPause">暂停</button>
        <button id="btnPlay">播放</button>
        <button id="btnSlow">慢速</button>
        <button id="btnNormal">中速</button>
        <button id="btnFast">快速</button>




    </div>
    <div id="html">
        <div class="container">
            <div class="head">
                <div class="ears left">
                    <div class="highlight"></div>
                </div>
                <div class="ears right">
                    <div class="highlight"></div>
                </div>
                <div class="mouth-border">
                    <div class="eye-patch left"></div>
                    <div class="eye left">
                        <div class="eyeball">
                            <div class="highlight"></div>
                        </div>
                    </div>
                    <div class="eye-patch right"></div>
                    <div class="eye right">
                        <div class="eyeball">
                            <div class="highlight"></div>
                        </div>
                    </div>
                    <div class="nose-ridge"></div>
                    <div class="mouth-patch left"></div>
                    <div class="mouth-patch right"></div>
                    <div class="chin-white"></div>
                </div>
                <div class="nose"></div>
                <div class="lips"></div>
                <div class="corners left"></div>
                <div class="corners right"></div>
                <div class="mouth">
                    <div class="hole">
                        <div class="tongue left"></div>
                        <div class="tongue right"></div>
                    </div>
                </div>
                <div class="mouth-hider"></div>
                <div class="chin-border"></div>
            </div>
        </div>
    </div>
    <script src="test.43676ae2.js"></script>
</body>
</html>
