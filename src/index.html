<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
    <title>Mickey</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
    <div class="head">
        <div class="ears left">
            <div class="highlight"></div>
        </div>
        <div class="ears right">
            <div class="highlight"></div>
        </div>
        <div class="mouth-border">
            <div class="eye-patch left"></div>
            <div class="eye left">
                <div class="eyeball">
                    <div class="highlight"></div>
                </div>
            </div>
            <div class="eye-patch right"></div>
            <div class="eye right">
                <div class="eyeball">
                    <div class="highlight"></div>
                </div>
            </div>
            <div class="nose-ridge"></div>
            <div class="mouth-patch left"></div>
            <div class="mouth-patch right"></div>
            <div class="chin-white"></div>
        </div>
        <div class="nose"></div>
        <div class="lips"></div>
        <div class="corners left"></div>
        <div class="corners right"></div>
        <div class="mouth">
            <div class="hole">
                <div class="tongue left"></div>
                <div class="tongue right"></div>
            </div>
        </div>
        <div class="mouth-hider"></div>
        <div class="chin-border"></div>
    </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
